<!DOCTYPE html>
<html>
  <head>
    <!-- Title of the webpage -->
    <title>GFG Student Chapter BIT-D</title>
    <!-- Favicon linking -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/GFG Black.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/GFG Black.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/GFG Black.ico">
    <!--    <link rel="icon" type="image/png" sizes="16x16" href="icons/GFG Black.ico">-->
    <link rel="manifest" href="icons/favicons/site.webmanifest">
    <!--Links to css CDN's-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,200,500" rel="stylesheet">
    <!-- Links to css files -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/svg.css">
    <!--Meta tags for SEO and Responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="GFG BIT-D (Developer Student Club BIT-D Vellore) is a Google Developers program for university students, with an aim to help students build their development skills.">
  </head>
  <body>
    <div class="navbar">
      <a href="./" style="height: 1000px; width: 20px;">
        <div class="navbar-GFG-logo">
          <img data-aos="fade-up" src="icons/GFG White.ico" class="logo-nav" alt="GFG BIT-D" style="height: 67px; width: 100px;">
          <img data-aos="fade-up" src="icons/GFG Black.ico" class="logo-nav-light" alt="GFG BIT-D" style="height: 67px; width: 100px;">
        </div>
      </a>
    </div>
    <div class="main" id="home-scroll">
      <div class="main-text-holder">
        <h1 data-aos="fade-up" class="barlow-extralight"> The Team </h1>
        <h2 data-aos="fade-up" class="barlow-medium"> Presenting board of 2022-23 </h2>
      </div>
      <div class="main-down-arrow" id="down-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28.55 44.393">
          <g id="Group_2" data-name="Group 2" transform="translate(-966 -967.48)">
            <path id="Path_1" data-name="Path 1" d="M982,967.98V1011.1" transform="translate(-1.5)" fill="none" stroke="#141414" stroke-linecap="round" stroke-width="1" />
            <path id="Path_2" data-name="Path 2" d="M966.813,997.8l13.973,13.577L994.363,997.8" transform="translate(-0.313)" fill="none" stroke="#141414" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" />
          </g>
        </svg>
      </div>
      <img src="images/team.svg" class="main-image" alt="GFG BIT-D Team">
    </div>
    <div class="container-main holded-container container-main-last" id="our-work-scroll">
      <h1 class="barlow-medium text-center" style="padding-bottom: 90px;"> The Board </h1>
      <div class="icons" id="board"></div>
      <div id="board-expander">
        <div class="button-maker">
          <div class="barlow-thin button-text"> Show All </div>
        </div>
      </div>
    </div>
    <div class="footer container-main  container-main-last">
      <div class="dark-light-toggle barlow-medium text-center" id="dark-light-toggle">
        <p>Prefer dark mode.</p>
      </div>
    </div>
    <!--Links to JS files and JS CDN's-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/jq.js"></script>
    <script src="./js/team.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
